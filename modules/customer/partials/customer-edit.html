<!-- Breadcrumb -->
<ol class="breadcrumb m-b-0" ng-init="getCustomer();">
    <li><a href="#/">Home</a></li>
    <li><a href="#/product">Customer</a></li>
    <li class="active">Update Customer</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Update Customer</strong>
                        <small>Form</small>
                    </div>
                    <!-- /.row -->
                     <div class="card-block">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" id="cm_name" class="form-control" ng-model="customer.cm_name"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="text" id="cm_mobile" class="form-control" ng-model="customer.cm_mobile" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea id="cm_address" class="form-control" ng-model="customer.cm_address" rows="1"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Pin Code</label>
                                            <input type="text" id="cm_pin" class="form-control" ng-model="customer.cm_pin" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                                 <!-- col-lg-12 -->
                        </div>
                            <!-- row -->
                    </div>
                        <!-- /card block-->
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location = '#/customer'" id="btncancel">Back</button>
                        <button type="button" class="btn btn-sm btn-success" id="btnsave" ng-click="updateCustomer()">Save Customer</button>
                    </div>                   
                </div>
                    <!-- /.card  -->
            </div>
                <!-- /col-lg-12 -->
        </div>
    </div>
</div>
